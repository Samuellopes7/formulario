<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro Tabela</title>
    <style>
        
        table {
            border: 1px solid rgb(238, 40, 40);
            border-collapse: collapse;
            width: 200px;
            height: 500px;
            width: 90%;
        }
    </style>
          </head>
    <body>
    <table>
        <tr>
            <td> <br><H1>CONTATO</H1><label for="Nome">nome</label>
            <input type="text" id="nome" name="nome" required  placeholder="Informe o seu nome"></td>
        </tr>
        <tr>
            <td><label for="email">email</label>
            <input type="email" id="email" name="email" required  placeholder="digite seu email"></td>
        </tr>
        <tr>
            <td><label for="mensagem">mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="4"></textarea></td>
        </tr>
        <tr>
            <td><a href="index.html">enviar</a></td>
        </tr>
    </table>
</body>
</html>
