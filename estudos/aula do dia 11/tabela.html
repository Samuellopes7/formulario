    <title>Tabela</title>

<body>
    <table width="100%" border="1">
        <tr>
            <td width=20% bgcolor="yellow" colspan="2" height="200">A</td>
        </tr>
        <tr>

            <tr>
            <td width="20%" bgcolor="red" rowspan="2" height="800">c</td>
            <td bgcolor="blue">d</td>
            </tr>
            <tr>
                <td bgcolor="purple">e</td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
